<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div>
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
    </form>
    <script>

        function listazas() {
            fetch(`/api/jokes/`)
                .then(result => {
                    if (!result.ok) {
                        console.error(`Hibás letöltés: ${result.status}`);
                        return null;
                    }
                    else {
                        return result.json();
                    }
                })
                .then(q => {
                    var OsszesVicc = "";

                    for (i = 0; i < q.length; i++) {
                        OsszesVicc = OsszesVicc + q[i].jokeText + "\n";
                    }
                    
                    document.getElementById("jokeList").innerText = OsszesVicc;
                })
            
            
        }

        document.getElementById("addButton").addEventListener("click", () => {

            //Ezt az objektumot fogjuk átküldeni
            
            let data = {
                jokeText: document.getElementById("jokeText").value
            }
            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
            ).then(x => {
                if (x.ok) {
                    alert("Siker");
                    return x.json();
                }
                else {
                    alert("Kudarc");
                }

            }
            );   

        });

        listazas();
    </script>
</body>
</html>
